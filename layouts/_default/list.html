{{ define "main" }}
<main id="list">
  <div id="posts" class="grape">
    <div class="container">
      <h1>Episoden</h1>
      <ul>
        {{ range where .Site.RegularPages.ByPublishDate.Reverse "Section" "eq" "episode" }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <p>{{ .Render "time-element" }}</p>
          <p>{{ .Summary }}...</p>
        </li>
        {{- end -}}
      </ul>
    </div>
  </div>
</main>
{{ end }}
